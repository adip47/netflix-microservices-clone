replicaCount: 2

image:
  repository: your-dockerhub-username/your-service
  tag: latest
  pullPolicy: IfNotPresent

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
microservices:
  - name: auth
    path: auth
  - name: user
    path: user
  - name: video
    path: video
  - name: watch-history
    path: watch-history
